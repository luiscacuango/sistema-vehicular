<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoVehiculoViewDlg" widgetVar="TipoVehiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.ViewTipoVehiculoTitle}">
            <h:form id="TipoVehiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoVehiculoController.selected != null}">
                        <h:outputText value="#{nombres.ViewTipoVehiculoLabel_idTipovehi}"/>
                        <h:outputText value="#{tipoVehiculoController.selected.idTipovehi}" title="#{nombres.ViewTipoVehiculoTitle_idTipovehi}"/>
                        <h:outputText value="#{nombres.ViewTipoVehiculoLabel_descriTipovehi}"/>
                        <h:outputText value="#{tipoVehiculoController.selected.descriTipovehi}" title="#{nombres.ViewTipoVehiculoTitle_descriTipovehi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{nombres.Close}" onclick="TipoVehiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
