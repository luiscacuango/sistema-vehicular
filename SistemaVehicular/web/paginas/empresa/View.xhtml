<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{nombres.ViewEmpresaLabel_idEmpresa}"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="#{nombres.ViewEmpresaTitle_idEmpresa}"/>
                        <h:outputText value="#{nombres.ViewEmpresaLabel_nombEmpr}"/>
                        <h:outputText value="#{empresaController.selected.nombEmpr}" title="#{nombres.ViewEmpresaTitle_nombEmpr}"/>
                        <h:outputText value="#{nombres.ViewEmpresaLabel_siglEmpr}"/>
                        <h:outputText value="#{empresaController.selected.siglEmpr}" title="#{nombres.ViewEmpresaTitle_siglEmpr}"/>
                        <h:outputText value="#{nombres.ViewEmpresaLabel_direEmpr}"/>
                        <h:outputText value="#{empresaController.selected.direEmpr}" title="#{nombres.ViewEmpresaTitle_direEmpr}"/>
                        <h:outputText value="#{nombres.ViewEmpresaLabel_telfEmpr}"/>
                        <h:outputText value="#{empresaController.selected.telfEmpr}" title="#{nombres.ViewEmpresaTitle_telfEmpr}"/>
                        <h:outputText value="#{nombres.ViewEmpresaLabel_estEmpr}"/>
                        <h:outputText value="#{empresaController.selected.estEmpr}" title="#{nombres.ViewEmpresaTitle_estEmpr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{nombres.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
