<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.CreateEmpresaTitle}">
            <h:form id="EmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{nombres.CreateEmpresaLabel_idEmpresa}" for="idEmpresa" />
                        <p:inputText id="idEmpresa" value="#{empresaController.selected.idEmpresa}" title="#{nombres.CreateEmpresaTitle_idEmpresa}" disabled="true" required="false" requiredMessage="#{nombres.CreateEmpresaRequiredMessage_idEmpresa}"/>
                        <p:outputLabel value="#{nombres.CreateEmpresaLabel_nombEmpr}" for="nombEmpr" />
                        <p:inputText id="nombEmpr" value="#{empresaController.selected.nombEmpr}" title="#{nombres.CreateEmpresaTitle_nombEmpr}" required="true" requiredMessage="#{nombres.CreateEmpresaRequiredMessage_nombEmpr}"/>
                        <p:outputLabel value="#{nombres.CreateEmpresaLabel_siglEmpr}" for="siglEmpr" />
                        <p:inputText id="siglEmpr" value="#{empresaController.selected.siglEmpr}" title="#{nombres.CreateEmpresaTitle_siglEmpr}" />
                        <p:outputLabel value="#{nombres.CreateEmpresaLabel_direEmpr}" for="direEmpr" />
                        <p:inputText id="direEmpr" value="#{empresaController.selected.direEmpr}" title="#{nombres.CreateEmpresaTitle_direEmpr}" />
                        <p:outputLabel value="#{nombres.CreateEmpresaLabel_telfEmpr}" for="telfEmpr" />
                        <p:inputText id="telfEmpr" value="#{empresaController.selected.telfEmpr}" title="#{nombres.CreateEmpresaTitle_telfEmpr}" />
                        <p:outputLabel value="#{nombres.CreateEmpresaLabel_estEmpr}" for="estEmpr" />
                        <p:inputText id="estEmpr" value="#{empresaController.selected.estEmpr}" title="#{nombres.CreateEmpresaTitle_estEmpr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.create}" value="#{nombres.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresaCreateDialog');"/>
                    <p:commandButton value="#{nombres.Cancel}" onclick="EmpresaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
