<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadEditDlg" widgetVar="CiudadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.EditCiudadTitle}">
            <h:form id="CiudadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <p:outputLabel value="#{nombres.EditCiudadLabel_codCiudad}" for="codCiudad" />
                        <p:inputText id="codCiudad" value="#{ciudadController.selected.codCiudad}" title="#{nombres.EditCiudadTitle_codCiudad}"  disabled="true" required="false" requiredMessage="#{nombres.EditCiudadRequiredMessage_codCiudad}"/>
                        <p:outputLabel value="#{nombres.EditCiudadLabel_nomCiudad}" for="nomCiudad" />
                        <p:inputText id="nomCiudad" value="#{ciudadController.selected.nomCiudad}" title="#{nombres.EditCiudadTitle_nomCiudad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.update}" value="#{nombres.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CiudadEditDialog');"/>
                    <p:commandButton value="#{nombres.Cancel}" onclick="CiudadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
