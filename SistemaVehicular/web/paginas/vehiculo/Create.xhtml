<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_idVehi}" for="idVehi" />
                        <p:inputText id="idVehi" value="#{vehiculoController.selected.idVehi}" title="#{nombres.CreateVehiculoTitle_idVehi}" disabled="true" required="false" requiredMessage="#{nombres.CreateVehiculoRequiredMessage_idVehi}"/>
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_motorVehi}" for="motorVehi" />
                        <p:inputText id="motorVehi" value="#{vehiculoController.selected.motorVehi}" title="#{nombres.CreateVehiculoTitle_motorVehi}" required="true" requiredMessage="#{nombres.CreateVehiculoRequiredMessage_motorVehi}"/>
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_marcaVehi}" for="marcaVehi" />
                        <p:inputText id="marcaVehi" value="#{vehiculoController.selected.marcaVehi}" title="#{nombres.CreateVehiculoTitle_marcaVehi}" required="true" requiredMessage="#{nombres.CreateVehiculoRequiredMessage_marcaVehi}"/>
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_matriVehi}" for="matriVehi" />
                        <p:inputText id="matriVehi" value="#{vehiculoController.selected.matriVehi}" title="#{nombres.CreateVehiculoTitle_matriVehi}" />
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_chasisVehi}" for="chasisVehi" />
                        <p:inputText id="chasisVehi" value="#{vehiculoController.selected.chasisVehi}" title="#{nombres.CreateVehiculoTitle_chasisVehi}" />
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_placaVehi}" for="placaVehi" />
                        <p:inputText id="placaVehi" value="#{vehiculoController.selected.placaVehi}" title="#{nombres.CreateVehiculoTitle_placaVehi}" />
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_colorVehi}" for="colorVehi" />
                        <p:inputText id="colorVehi" value="#{vehiculoController.selected.colorVehi}" title="#{nombres.CreateVehiculoTitle_colorVehi}" />
                        <p:outputLabel value="#{nombres.CreateVehiculoLabel_idTipovehi}" for="idTipovehi" />
                        <p:selectOneMenu id="idTipovehi" value="#{vehiculoController.selected.idTipovehi}" required="true" requiredMessage="#{nombres.EditVehiculoRequiredMessage_idTipovehi}">
                            <f:selectItems value="#{tipoVehiculoController.itemsAvailableSelectOne}"
                                           var="idTipovehiItem"
                                           itemValue="#{idTipovehiItem}" itemLabel="#{idTipovehiItem.descriTipovehi}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{nombres.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{nombres.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
