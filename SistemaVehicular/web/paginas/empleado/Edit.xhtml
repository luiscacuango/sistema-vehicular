<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_idEmpl}" for="idEmpl" />
                        <p:inputText id="idEmpl" value="#{empleadoController.selected.idEmpl}" title="#{nombres.EditEmpleadoTitle_idEmpl}" disabled="true" required="false" requiredMessage="#{nombres.EditEmpleadoRequiredMessage_idEmpl}"/>
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_ceduEmpl}" for="ceduEmpl" />
                        <p:inputText id="ceduEmpl" value="#{empleadoController.selected.ceduEmpl}" title="#{nombres.EditEmpleadoTitle_ceduEmpl}" required="true" requiredMessage="#{nombres.EditEmpleadoRequiredMessage_ceduEmpl}"/>
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_nombEmpl}" for="nombEmpl" />
                        <p:inputText id="nombEmpl" value="#{empleadoController.selected.nombEmpl}" title="#{nombres.EditEmpleadoTitle_nombEmpl}" required="true" requiredMessage="#{nombres.EditEmpleadoRequiredMessage_nombEmpl}"/>
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_apelEmpl}" for="apelEmpl" />
                        <p:inputText id="apelEmpl" value="#{empleadoController.selected.apelEmpl}" title="#{nombres.EditEmpleadoTitle_apelEmpl}" required="true" requiredMessage="#{nombres.EditEmpleadoRequiredMessage_apelEmpl}"/>
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_teleEmpl}" for="teleEmpl" />
                        <p:inputText id="teleEmpl" value="#{empleadoController.selected.teleEmpl}" title="#{nombres.EditEmpleadoTitle_teleEmpl}" />
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_direEmpl}" for="direEmpl" />
                        <p:inputText id="direEmpl" value="#{empleadoController.selected.direEmpl}" title="#{nombres.EditEmpleadoTitle_direEmpl}" />
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_geneEmpl}" for="geneEmpl" />
                        <p:inputText id="geneEmpl" value="#{empleadoController.selected.geneEmpl}" title="#{nombres.EditEmpleadoTitle_geneEmpl}" />
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_idDpto}" for="idDpto" />
                        <p:selectOneMenu id="idDpto" value="#{empleadoController.selected.idDpto}" required="true" requiredMessage="#{nombres.EditEmpleadoRequiredMessage_idDpto}">
                            <f:selectItem itemLabel="#{nombres.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="idDptoItem"
                                           itemValue="#{idDptoItem}" itemLabel="#{idDptoItem.nombDpto}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{nombres.EditEmpleadoLabel_idTipoempl}" for="idTipoempl" />
                        <p:selectOneMenu id="idTipoempl" value="#{empleadoController.selected.idTipoempl}" required="true" requiredMessage="#{nombres.EditEmpleadoRequiredMessage_idTipoempl}">
                            <f:selectItem itemLabel="#{nombres.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"
                                           var="idTipoemplItem"
                                           itemValue="#{idTipoemplItem}" itemLabel="#{idTipoemplItem.descriTipoempl}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{nombres.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{nombres.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
