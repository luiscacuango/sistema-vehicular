<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenMovilizacionEditDlg" widgetVar="OrdenMovilizacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.EditOrdenMovilizacionTitle}">
            <h:form id="OrdenMovilizacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenMovilizacionController.selected != null}">
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_idOrdemovi}" for="idOrdemovi" />
                        <p:inputText id="idOrdemovi" value="#{ordenMovilizacionController.selected.idOrdemovi}" title="#{nombres.EditOrdenMovilizacionTitle_idOrdemovi}" disabled="true" required="false" requiredMessage="#{nombres.EditOrdenMovilizacionRequiredMessage_idOrdemovi}"/>
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_fechsoliOrdemovi}" for="fechsoliOrdemovi" />
                        <p:calendar id="fechsoliOrdemovi" pattern="MM/dd/yyyy HH:mm:ss" value="#{ordenMovilizacionController.selected.fechsoliOrdemovi}" title="#{nombres.EditOrdenMovilizacionTitle_fechsoliOrdemovi}" required="true" requiredMessage="#{nombres.EditOrdenMovilizacionRequiredMessage_fechsoliOrdemovi}" showOn="button"/>
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_estadoSoliOrdemovi}" for="estadoSoliOrdemovi" />
                        <p:inputText id="estadoSoliOrdemovi" value="#{ordenMovilizacionController.selected.estadoSoliOrdemovi}" title="#{nombres.EditOrdenMovilizacionTitle_estadoSoliOrdemovi}" />
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_feciniOrdemovi}" for="feciniOrdemovi" />
                        <p:calendar id="feciniOrdemovi" pattern="MM/dd/yyyy HH:mm:ss" value="#{ordenMovilizacionController.selected.feciniOrdemovi}" title="#{nombres.EditOrdenMovilizacionTitle_feciniOrdemovi}"  showOn="button"/>
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_fecfinOrdemovi}" for="fecfinOrdemovi" />
                        <p:calendar id="fecfinOrdemovi" pattern="MM/dd/yyyy HH:mm:ss" value="#{ordenMovilizacionController.selected.fecfinOrdemovi}" title="#{nombres.EditOrdenMovilizacionTitle_fecfinOrdemovi}"  showOn="button"/>
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_obserOrdemovi}" for="obserOrdemovi" />
                        <p:inputText id="obserOrdemovi" value="#{ordenMovilizacionController.selected.obserOrdemovi}" title="#{nombres.EditOrdenMovilizacionTitle_obserOrdemovi}" />
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_estadoOrdemovi}" for="estadoOrdemovi" />
                        <p:inputText id="estadoOrdemovi" value="#{ordenMovilizacionController.selected.estadoOrdemovi}" title="#{nombres.EditOrdenMovilizacionTitle_estadoOrdemovi}" />
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_idEmpl}" for="idEmpl" />
                        <p:selectOneMenu id="idEmpl" value="#{ordenMovilizacionController.selected.idEmpl}" >
                            <f:selectItem itemLabel="#{nombres.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmplItem"
                                           itemValue="#{idEmplItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_empIdEmpl}" for="empIdEmpl" />
                        <p:selectOneMenu id="empIdEmpl" value="#{ordenMovilizacionController.selected.empIdEmpl}" >
                            <f:selectItem itemLabel="#{nombres.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="empIdEmplItem"
                                           itemValue="#{empIdEmplItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{nombres.EditOrdenMovilizacionLabel_idVehi}" for="idVehi" />
                        <p:selectOneMenu id="idVehi" value="#{ordenMovilizacionController.selected.idVehi}" >
                            <f:selectItem itemLabel="#{nombres.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="idVehiItem"
                                           itemValue="#{idVehiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenMovilizacionController.update}" value="#{nombres.Save}" update="display,:OrdenMovilizacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdenMovilizacionEditDialog');"/>
                    <p:commandButton value="#{nombres.Cancel}" onclick="OrdenMovilizacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
