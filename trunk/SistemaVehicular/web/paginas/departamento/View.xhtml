<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoViewDlg" widgetVar="DepartamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{nombres.ViewDepartamentoTitle}">
            <h:form id="DepartamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <h:outputText value="#{nombres.ViewDepartamentoLabel_idDpto}"/>
                        <h:outputText value="#{departamentoController.selected.idDpto}" title="#{nombres.ViewDepartamentoTitle_idDpto}"/>
                        <h:outputText value="#{nombres.ViewDepartamentoLabel_nombDpto}"/>
                        <h:outputText value="#{departamentoController.selected.nombDpto}" title="#{nombres.ViewDepartamentoTitle_nombDpto}"/>
                        <h:outputText value="#{nombres.ViewDepartamentoLabel_siglDpto}"/>
                        <h:outputText value="#{departamentoController.selected.siglDpto}" title="#{nombres.ViewDepartamentoTitle_siglDpto}"/>
                        <h:outputText value="#{nombres.ViewDepartamentoLabel_estaDpto}"/>
                        <h:outputText value="#{departamentoController.selected.estaDpto}" title="#{nombres.ViewDepartamentoTitle_estaDpto}"/>
                        <h:outputText value="#{nombres.ViewDepartamentoLabel_idEmpresa}"/>
                        <h:outputText value="#{departamentoController.selected.idEmpresa.nombEmpr}" title="#{nombres.ViewDepartamentoTitle_idEmpresa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{nombres.Close}" onclick="DepartamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
