<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="175" collapsible="true"  header="#{nombres.AppName}">
                <h:form id="menuForm">
                    <p:menu>
                        <p:menuitem value="Principal" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{nombres.Maintenance}">
                            <p:menuitem value="Ciudad" outcome="/paginas/ciudad/List.xhtml" />
                            <p:menuitem value="ControlRuta" outcome="/paginas/controlRuta/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/paginas/departamento/List.xhtml" />
                            <p:menuitem value="Empleado" outcome="/paginas/empleado/List.xhtml" />
                            <p:menuitem value="Empresa" outcome="/paginas/empresa/List.xhtml" />
                            <p:menuitem value="OrdenMovilizacion" outcome="/paginas/ordenMovilizacion/List.xhtml" />
                            <p:menuitem value="TipoEmpleado" outcome="/paginas/tipoEmpleado/List.xhtml" />
                            <p:menuitem value="TipoVehiculo" outcome="/paginas/tipoVehiculo/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/paginas/usuario/List.xhtml" />
                            <p:menuitem value="Vehiculo" outcome="/paginas/vehiculo/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Solicitar">
                            <p:menuitem value="Movilización" outcome="/paginas/solicitarMovilizacion/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Autorizar">
                            <p:menuitem value="Orden Movilización" outcome="/paginas/ordenMovilizacion/List.xhtml" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
